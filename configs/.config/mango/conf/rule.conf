# ========= Tag Rules =========
# Syntax: tagrule=id:N,monitor_name:NAME,layout_name:LAYOUT,no_hide:0/1,no_render_border:0/1
#
# Parameters:
#   id              - Tag/workspace ID (1-9)
#   monitor_name    - Monitor name this rule applies to
#   layout_name     - Layout for this tag on this monitor
#   no_hide         - Keep tag visible/don't hide when empty (0=hide, 1=keep visible)
#   no_render_border- Don't render borders for this tag (0=show borders, 1=hide borders)

# Tag 1 - Configured for all three monitors
tagrule=id:1,monitor_name:HDMI-A-1,layout_name:scroller,no_hide:1
tagrule=id:1,monitor_name:DP-2,layout_name:vertical_scroller,no_hide:1
tagrule=id:1,monitor_name:eDP-1,layout_name:scroller,no_hide:1

# Tag 2 - Configured for all three monitors
tagrule=id:2,monitor_name:HDMI-A-1,layout_name:scroller,no_hide:1
tagrule=id:2,monitor_name:DP-2,layout_name:vertical_scroller,no_hide:1
tagrule=id:2,monitor_name:eDP-1,layout_name:scroller,no_hide:1

# Tag 3 - Configured for all three monitors
tagrule=id:3,monitor_name:HDMI-A-1,layout_name:scroller,no_hide:1
tagrule=id:3,monitor_name:DP-2,layout_name:vertical_scroller,no_hide:1
tagrule=id:3,monitor_name:eDP-1,layout_name:scroller,no_hide:1

# ========= Layer Rules =========
# Syntax: layerrule=noblur:0/1,noanim:0/1,noshadow:0/1,layer_name:NAME,animation_type_open:TYPE,animation_type_close:TYPE
#
# Parameters:
#   noblur              - Disable blur for this layer (0=blur enabled, 1=no blur)
#   noanim              - Disable animations for this layer (0=animate, 1=no animation)
#   noshadow            - Disable shadows for this layer (0=shadow enabled, 1=no shadow)
#   layer_name          - Layer surface name (supports regex with .*)
#   animation_type_open - Animation type when layer appears: slide, fade, zoom, none
#   animation_type_close- Animation type when layer disappears: slide, fade, zoom, none

# Selection layer (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:selection
# QuickShell layers (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:quickshell
layerrule=noblur:1,noanim:0,layer_name:quickshell:popout
# DankMaterialShell layers (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:dms
layerrule=noblur:1,noanim:0,layer_name:dms:.*
# Dimland layer (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:dimland_layer



