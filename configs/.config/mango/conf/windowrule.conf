#==============================================
# Window Rules Configuration File
#==============================================
# Syntax: windowrule=property:value,matcher:pattern
#
# Common Properties:
#   isfloating:0/1        - Force window to float (1) or tile (0)
#   tags:N                T- Assign window to specific tag/workspace (1-9)
#   monitor:NAME          - Open window on specific monitor
#   width:N, height:N     - Set window dimensions in pixels
#   isglobal:0/1          - Make window visible on all tags
#   isoverlay:0/1         - Window appears above all others
#   isfullscreen:0/1      - Force fullscreen state
#   noblur:0/1            - Disable blur effect for this window
#   isnoshadow:0/1        - Disable shadow for this window
#   isnoborder:0/1        - Disable border for this window
#   isnoanimation:0/1     - Disable animations for this window
#   focused_opacity:0.0-1.0   - Opacity when focused
#   unfocused_opacity:0.0-1.0 - Opacity when unfocused
#   scroller_proportion:0.1-1.0      - Width ratio in scroller layout
#   scroller_proportion_single:0.1-1.0 - Width when single window
#
# Matchers (support regex with ^ and $):
#   appid:PATTERN         - Match application ID (wayland)
#   title:PATTERN         - Match window title
#   class:PATTERN         - Match window class (X11)

