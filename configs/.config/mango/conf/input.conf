# ========== Keyboard ==========
repeat_rate=25
repeat_delay=600
numlockon=1

xkb_rules_layout=us,ir
xkb_rules_options=grp:alt_shift_toggle

# =========== Mouse & Trackpad ========== 
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
mouse_natural_scrolling=0
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1
# Acceleration profile: 0=flat, 1=adaptive, 2=default
accel_profile=2
# Acceleration speed: -1.0 to 1.0
accel_speed=0.0
