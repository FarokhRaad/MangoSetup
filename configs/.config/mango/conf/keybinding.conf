# ========== Applications ==========
# Launch terminal
bind=SUPER,Return,spawn,kitty
# Launch file manager
bind=SUPER,E,spawn,dolphin
# Launch browser
bind=SUPER,B,spawn,floorp
# Launch Ferdium
bind=SUPER,F,spawn_on_empty,ferdium,2

# ========== Move Window Focus ==========
# Cycle focus forward through the client stack
bind=SUPER,Tab,focusstack,next
# Cycle focus backward through the client stack
bind=SUPER+SHIFT,Tab,focusstack,perv
# Jump to the previously focused client
bind=SUPER,Z,focuslast
# Focus the closest client to the left
bind=SUPER,Left,focusdir,left
# Focus the closest client to the right
bind=SUPER,Right,focusdir,right
# Focus the closest client to the top
bind=SUPER,Up,focusdir,up
# Focus the closest client to the bottom
bind=SUPER,Down,focusdir,down

# ========== Move Monitor Focus ==========
# Move keyboard focus to the monitor left of the current one
bind=SUPER+SHIFT,Left,focusmon,left
# Move keyboard focus to the monitor right of the current one
bind=SUPER+SHIFT,Right,focusmon,right
# bind=SUPER+SHIFT,Up,focusmon,up
# bind=SUPER+SHIFT,Down,focusmon,down

# ========== Move Windows to Tags (Workspaces) ==========
# Send the focused window to the previous tag (left)
bind=SUPER+CTRL,Up,tagtoleft,0
# Send the focused window to the next tag (right)
bind=SUPER+CTRL,Down,tagtoright,0

# ========== Move Window to Monitor ==========
# Send the focused window to the monitor on the left
bind=SUPER+CTRL,Left,tagmon,left
# Send the focused window to the monitor on the right
bind=SUPER+CTRL,Right,tagmon,right
# bind=SUPER+CTRL,Up,tagmon,up
# bind=SUPER+CTRL,Down,tagmon,dow

# ========== Swap Windows ==========
# Swap focused client with the one above it in layout order
bind=SUPER+CTRL+SHIFT,Up,exchange_client,up
# Swap focused client with the one below it in layout order
bind=SUPER+CTRL+SHIFT,Down,exchange_client,down
# Swap focused client with the one to the left
bind=SUPER+CTRL+SHIFT,Left,exchange_client,left
# Swap focused client with the one to the right
bind=SUPER+CTRL+SHIFT,Right,exchange_client,right

# ========== Move Window Location ==========
# Nudge floating windows upward by 10 pixels
bind=SUPER+ALT,Up,movewin,+0,-10
# Nudge floating windows downward by 10 pixels
bind=SUPER+ALT,Down,movewin,+0,+10
# Nudge floating windows left by 10 pixels
bind=SUPER+ALT,Left,movewin,-10,+0
# Nudge floating windows right by 10 pixels
bind=SUPER+ALT,Right,movewin,+10,+0

# ========== Resize Window ==========
# Shrink floating windows vertically from the bottom edge
bind=ALT+CTRL,Up,resizewin,+0,-10
# Grow floating windows vertically from the bottom edge
bind=ALT+CTRL,Down,resizewin,+0,+10
# Shrink floating windows horizontally from the right edge
bind=ALT+CTRL,Left,resizewin,-10,+0
# Grow floating windows horizontally from the right edge
bind=ALT+CTRL,Right,resizewin,+10,+0

# ========== Window States ==========
# Keep the focused window visible on every tag
bind=SUPER,G,toggleglobal
# Toggle the Mango overview/expo mode
bind=ALT,Tab,toggleoverview
# Toggle floating mode for the focused window
bind=SUPER,T,togglefloating
# Toggle maximized state while preserving gaps
bind=SUPER+SHIFT,Return,togglemaximizescreen
# Toggle true fullscreen (no borders or gaps)
bind=SUPER+SHIFT,F,togglefullscreen
# Toggle fake fullscreen (report fullscreen to app without resizing)
bind=SUPER+CTRL,F,togglefakefullscreen
# Minimize the focused window into the hidden list
bind=SUPER,D,minimized
# Restore the most recently minimized window
bind=SUPER+SHIFT,D,restore_minimized
# Toggle overlay/always-on-top mode for the focused window
bind=SUPER,O,toggleoverlay
# Toggle scratchpad mode for the focused window
bind=SUPER,S,toggle_scratchpad

# ========== Scroller Layout Keys ==========
# Cycle through saved scroller proportion presets
bind=SUPER,R,switch_proportion_preset
