# ==============================================
# Keybinding Configuration File
# ==============================================

# ========== Close WM =========
bind=SUPER+CTRL+SHIFT,Q,quit

# ========== Reload Configuration ==========
# Reload Mango without restarting the compositor
bind=SUPER+SHIFT,R,reload_config

# ========== Close Window =========
# Gracefully close the focused client (Alt+F4 equivalent)
bind=SUPER,Q,killclient

# ========== Screenshot =========
bind=none,Print,spawn_shell,FILE=~/Pictures/Screenshots/$(date +\%Y\%m\%d\%H\%M\%S).png && grim -g "$(slurp)" - | tee "$FILE" | wl-copy && notify-send -a "Screenshot" "Screenshot Saved" "File saved to $FILE"


# ========== Switch Keyboard Layout =========
bind=none,XF86HomePage,switch_keyboard_layout

# ========== DankMaterialShell ==========
# Open DMS Spotlight search overlay for quick app launching
bind=SUPER,A,spawn,dms ipc call spotlight toggle
# Toggle the DMS clipboard UI to browse history
bind=SUPER,V,spawn,dms ipc call clipboard toggle
# Open DankMaterialShell settings panel for compositor tweaks
bind=SUPER,comma,spawn,dms ipc call settings toggle
# Show the DMS process list (task manager) overlay
bind=CTRL+ALT,Delete,spawn,dms ipc call processlist toggle
# Trigger DankDash to randomize or set wallpaper
bind=SUPER,Y,spawn,dms ipc call dankdash wallpaper
# Toggle the DMS notification center flyout
bind=SUPER,N,spawn,dms ipc call notifications toggle
# Show or hide the DMS scratch notepad
bind=SUPER+SHIFT,N,spawn,dms ipc call notepad toggle
# Open the DMS power menu with shutdown/reboot options
bind=SUPER+SHIFT,Q,spawn,dms ipc call powermenu toggle
# Lock the session through the DMS lock screen
bind=SUPER+ALT+L,spawn,dms ipc call lock lock

