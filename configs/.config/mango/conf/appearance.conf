# ==============================================
# Appearance Configuration File
# ==============================================

# ========== Gaps =========
# Horizontal inner gap between windows in pixels
gappih=8
# Vertical inner gap between windows in pixels
gappiv=8
# Horizontal outer gap between windows and screen edge in pixels
gappoh=5
# Vertical outer gap between windows and screen edge in pixels
gappov=5
# Scratchpad window width as ratio of screen width (0.0-1.0)
scratchpad_width_ratio=0.8
# Scratchpad window height as ratio of screen height (0.0-1.0)
scratchpad_height_ratio=0.9

# ========== Borders =========
# Border width in pixels for all windows
borderpx=2
# Background/root color in RGBA hex format (0xRRGGBBAA)
rootcolor=0x201b14ff
# Default border color for unfocused windows
bordercolor=0x3c3836ff
# Border color for focused window
focuscolor=0xaaaaaaaa
# Border color for maximized windows
maximizescreencolor=0xaaaaaaaa
# Border color for windows with urgent flag
urgentcolor=0xad401fff
# Border color for scratchpad windows
scratchpadcolor=0xc4939dff
# Border color for global windows (visible on all tags)
globalcolor=0x8d64cfff
# Border color for overlay windows
overlaycolor=0x89aa61ff

# ========== Rounded Corners =========
# Corner radius in pixels for window borders (0=square corners)
border_radius=20
# Remove rounded corners when only one window is visible (0=no, 1=yes)
no_radius_when_single=0

# ========== Opacity =========
# Opacity for focused windows (0.0=transparent, 1.0=opaque)
focused_opacity=1.0
# Opacity for unfocused windows (0.0=transparent, 1.0=opaque)
unfocused_opacity=0.8

# ========== Blur ========
# Enable blur effect for windows (0=disabled, 1=enabled)
blur=1
# Enable blur effect for layer surfaces (bars, overlays) (0=disabled, 1=enabled)
blur_layer=1
# Use optimized blur algorithm for better performance (0=disabled, 1=enabled)
blur_optimized=0
# Number of blur passes - higher = more blur but slower (1-10)
blur_params_num_passes=3
# Blur radius in pixels - higher = more blur
blur_params_radius=5
# Noise/grain added to blur (0.0-1.0) - helps hide banding artifacts
blur_params_noise=0.02
# Brightness adjustment for blurred content (0.0-2.0, 1.0=no change)
blur_params_brightness=0.9
# Contrast adjustment for blurred content (0.0-2.0, 1.0=no change)
blur_params_contrast=0.9
# Saturation adjustment for blurred content (0.0-2.0, 1.0=no change)
blur_params_saturation=1.2

# ========== Shadows ========
# Enable drop shadows for windows (0=disabled, 1=enabled)
shadows=1
# Enable shadows for layer surfaces (0=disabled, 1=enabled)
layer_shadows=0
# Only draw shadows on floating windows (0=all windows, 1=floating only)
shadow_only_floating=0
# Shadow size/spread in pixels
shadows_size=25
# Shadow blur radius in pixels - higher = softer shadows
shadows_blur=40
# Horizontal shadow offset in pixels (negative=left, positive=right)
shadows_position_x=0
# Vertical shadow offset in pixels (negative=up, positive=down)
shadows_position_y=0
# Shadow color in RGBA hex format (0xRRGGBBAA)
shadowscolor=0x000000ff