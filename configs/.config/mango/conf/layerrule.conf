# ==============================================
# Layer Rules Configuration File
# ==============================================
# Syntax: layerrule=noblur:0/1,noanim:0/1,noshadow:0/1,layer_name:NAME,animation_type_open:TYPE,animation_type_close:TYPE
#
# Parameters:
#   noblur              - Disable blur for this layer (0=blur enabled, 1=no blur)
#   noanim              - Disable animations for this layer (0=animate, 1=no animation)
#   noshadow            - Disable shadows for this layer (0=shadow enabled, 1=no shadow)
#   layer_name          - Layer surface name (supports regex with .*)
#   animation_type_open - Animation type when layer appears: slide, fade, zoom, none
#   animation_type_close- Animation type when layer disappears: slide, fade, zoom, none

# Selection layer (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:selection
# QuickShell layers (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:quickshell
layerrule=noblur:1,noanim:0,layer_name:quickshell:popout
# DankMaterialShell layers (no blur, animate)
layerrule=noblur:0,noanim:1,layer_name:dms
layerrule=noblur:0,noanim:1,layer_name:dms:.*
# Dimland layer (no blur, animate)
layerrule=noblur:1,noanim:0,layer_name:dimland_layer
