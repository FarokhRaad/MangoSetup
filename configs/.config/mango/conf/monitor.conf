# ==============================================
# Monitor Configuration File
# ==============================================
# Syntax: monitorrule=name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
#
# Parameters:
#   name       - Monitor name (use wlr-randr to list connected monitors)
#   mfact      - Master area ratio for tile layouts (0.1-0.9, typically 0.5-0.6)
#   nmaster    - Number of windows in master area (1 or more)
#   layout     - Default layout: scroller, tile, monocle, grid, deck, center_tile,
#                vertical_scroller, vertical_tile, vertical_grid, vertical_deck, right_tile
#   transform  - Rotation: 0=normal, 1=90°, 2=180°, 3=270° (clockwise)
#   scale      - Output scaling factor (1.0=100%, 1.5=150%, 2.0=200%)
#   x,y        - Position in layout (pixels from top-left of virtual workspace)
#   width      - Resolution width in pixels
#   height     - Resolution height in pixels
#   refreshrate- Refresh rate in Hz (e.g., 60.0, 144.0, 165.019)

# Laptop built-in screen (leftmost, horizontal, 2560x1600@165Hz)
monitorrule=eDP-1,0.55,1,scroller,0,1,0,160,2560,1600,165.0
# Middle monitor (vertical orientation, 1200x1920@60Hz after rotation)
monitorrule=DP-2,0.55,1,vertical_scroller,1,1,2560,0,1920,1200,60
# Primary monitor (rightmost, horizontal, 1920x1200@60Hz)
monitorrule=HDMI-A-1,0.55,1,scroller,0,1,3760,360,1920,1200,60.0