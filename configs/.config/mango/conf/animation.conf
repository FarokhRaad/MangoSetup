# ==============================================
# Animation Configuration File
# ==============================================

# ========= Enable or Disable Animations ==========
# Enable window animations (0=disabled, 1=enabled)
animations=1
# Enable layer surface animations for bars, overlays, etc. (0=disabled, 1=enabled)
layer_animations=1

# ========= Animation Types (zoom, slide, fade, none) ==========
# Window open animation type: zoom, slide, fade, or none
animation_type_open=zoom
# Window close animation type: zoom, slide, fade, or none
animation_type_close=slide
# Layer surface open animation type: zoom, slide, fade, or none
layer_animation_type_open=fade
# Layer surface close animation type: zoom, slide, fade, or none
layer_animation_type_close=fade
# Enable fade-in effect during animations (0=disabled, 1=enabled)
animation_fade_in=1
# Enable fade-out effect during animations (0=disabled, 1=enabled)
animation_fade_out=1
# Tag/workspace switch animation direction (0=horizontal, 1=vertical)
tag_animation_direction=0

# ========= Zoom and Fade Parameters ==========
# Initial window size ratio for zoom animation (0.1-1.0)
zoom_initial_ratio=0.3
# Final window size ratio for zoom animation (0.1-1.0)
zoom_end_ratio=0.7
# Starting opacity for fade-in animation (0.0-1.0)
fadein_begin_opacity=0.6
# Starting opacity for fade-out animation (0.0-1.0)
fadeout_begin_opacity=0.8

# ========= Animation Durations (in milliseconds) ==========
# Duration for window move/resize animations (1-50000ms)
animation_duration_move=500
# Duration for window open animations (1-50000ms)
animation_duration_open=400
# Duration for tag/workspace switch animations (1-50000ms)
animation_duration_tag=500
# Duration for window close animations (1-50000ms)
animation_duration_close=400
# Duration for focus opacity change animations (1-50000ms)
animation_duration_focus=400

# ========= Animation Curves (cubic-bezier) ==========
# Cubic bezier curve for window open animation (x1,y1,x2,y2)
# Format: control_point1_x, control_point1_y, control_point2_x, control_point2_y
animation_curve_open=0.46,1.0,0.29,1.1
# Cubic bezier curve for window move/resize animation
animation_curve_move=0.46,1.0,0.29,1
# Cubic bezier curve for tag/workspace switch animation
animation_curve_tag=0.46,1.0,0.29,1
# Cubic bezier curve for window close animation
animation_curve_close=0.08,0.92,0,1
# Cubic bezier curve for focus opacity change animation
animation_curve_focus=0.46,1.0,0.29,1