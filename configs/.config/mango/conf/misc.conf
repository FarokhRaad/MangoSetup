# ==============================================
# Miscellaneous Configuration File
# ==============================================
# Keep XWayland clients alive even when not visible (0=no, 1=yes)
xwayland_persistence=1
# Enable explicit sync for XWayland clients (0=no, 1=yes) - experimental
syncobj_enable=0
# Adaptive sync/VRR (variable refresh rate) support (0=disabled, 1=enabled)
adaptive_sync=0
# Allow tearing for reduced latency (0=disabled, 1=fullscreen-only, 2=all-windows)
allow_tearing=0
# Allow transparent lock screen (0=disabled, 1=fullscreen-only)
allow_lock_transparent=1
# Allow applications to inhibit shortcuts (0=disabled, 1=enabled)
allow_shortcuts_inhibit=1
# Remove border when only one window is visible (0=no, 1=yes)
no_border_when_single=0
# Timeout in milliseconds for axis bind actions (mouse wheel bindings)
axis_bind_apply_timeout=100
# Focus window when it requests activation (0=no, 1=yes)
focus_on_activate=1
# Idle inhibitors work even if surface isn't visible (0=no, 1=yes)
inhibit_regardless_of_visibility=0
# Focus follows mouse (0=no, 1=yes)
sloppyfocus=0
# Warp cursor to focused client (0=no, 1=yes)
warpcursor=1
# Allow focus to cross monitors (0=no, 1=yes)
focus_cross_monitor=0
# Allow exchange/swap windows across monitors (0=no, 1=yes)
exchange_cross_monitor=1
# Allow scratchpad to move across monitors (0=no, 1=yes)
scratchpad_cross_monitor=0
# Allow focus to cross tags/workspaces (0=no, 1=yes)
focus_cross_tag=0
# When switching to current tag, go back to previous tag (0=no, 1=yes)
view_current_to_back=0
# Layouts to cycle through with switch_layout keybinding
circle_layout=scroller,vertical_scroller,monocle,tile,grid,deck,right_tile,vertical_tile,vertical_grid,vertical_deck
# Enable snapping for floating windows (0=no, 1=yes)
enable_floating_snap=1
# Distance in pixels for window snapping
snap_distance=50
# Cursor size in pixels
cursor_size=24
# Cursor theme name
cursor_theme=breeze_cursors
# Auto-hide cursor after N seconds of inactivity (0=never hide)
cursor_hide_timeout=0
# Allow dragging tiled windows to swap positions (0=no, 1=yes)
drag_tile_to_tile=1
# Use single scratchpad for all windows (0=multiple, 1=single)
single_scratchpad=0
